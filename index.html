<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Integrales Indefinidas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MathJax for rendering LaTeX -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-primary">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">∫ Calculadora de Integrales</a>
  </div>
</nav>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg p-4">
        <h1 class="mb-4 text-center text-primary">Integrales Indefinidas</h1>
        <form id="integralForm" autocomplete="off">
          <div class="mb-3">
            <label for="funcion" class="form-label">Función a integrar <span class="text-muted">(usa x como variable)</span></label>
            <input type="text" class="form-control form-control-lg" id="funcion" placeholder="Ej: sin(x), exp(x^2), 1/(x^2+1), x^2+2*x+1" required>
          </div>
          <div class="mb-3">
            <label for="variable" class="form-label">Variable de integración</label>
            <input type="text" class="form-control" id="variable" value="x" maxlength="2" required>
          </div>
          <button class="btn btn-primary w-100 mb-2" type="submit">Calcular Integral</button>
        </form>
        <div id="resultado" class="mt-3"></div>
      </div>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-light text-center shadow-lg">
  <div class="container">
    <span>Hecho con ❤️ usando Math.js, MathJax y Bootstrap 5 - <a href="https://github.com/Eliezer-hub16" class="text-info" target="_blank" rel="noopener">Eliezer-hub16</a> | 2025</span>
  </div>
</footer>

<!-- Math.js for symbolic integration -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.2/lib/browser/math.js"></script>
<!-- Nerdamer for symbolic calculus -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.16/nerdamer.core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.16/Calculus.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nerdamer/1.1.16/Algebra.min.js"></script>
<script src="main.js"></script>
</body>
</html>
